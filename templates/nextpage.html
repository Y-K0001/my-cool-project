<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าใหม่</title>

    <!-- Google Font: Josefin Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Josefin Sans', sans-serif;
            background-color: #eceef0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        nav {
            width: 100%;
            background-color: #000000;
            padding: 20px 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-size: 28px;
            color: #ff0000;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 400;
        }

        .content {
            width: 100%;
            max-width: 1200px;
            margin-top: 80px;
            padding: 20px;
        }

        .charts-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            width: 100%;
            padding: 20px;
        }

        canvas {
            width: 400px; /* ปรับขนาดของกราฟ */
            height: 400px; /* ปรับขนาดของกราฟ */
        }

        h3 {
            text-align: center;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a class="navbar-brand" href="#">OEM SCARP</a>
    </nav>

    <div class="content">
        <div class="charts-container">
            <div>
                <canvas id="lineChart"></canvas>
                <h3>TOP 3 Boi กับ Non Boi</h3>
            </div>
            <div>
                <canvas id="doughnutChart"></canvas>
                <h3>จำนวนสูงสุด TOP 3</h3>
            </div>
            <div>
                <canvas id="barLineChart"></canvas>
                <h3>สาเหตุและจำนวน</h3>
            </div>
        </div>
    </div>

    <script>
        // ข้อมูลสำหรับกราฟเส้น TOP 3 BoI กับ Non BoI
        const lineChart = new Chart(document.getElementById('lineChart'), {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'BoI',
                    data: [12, 19, 3, 5, 2, 3, 7],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: true,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)'
                }, {
                    label: 'Non BoI',
                    data: [8, 12, 10, 6, 7, 4, 5],
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 2,
                    fill: true,
                    backgroundColor: 'rgba(153, 102, 255, 0.2)'
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // ข้อมูลสำหรับกราฟโดนัท จำนวนสูงสุด TOP 3
        const doughnutChart = new Chart(document.getElementById('doughnutChart'), {
            type: 'doughnut',
            data: {
                labels: ['Product A', 'Product B', 'Product C'],
                datasets: [{
                    label: 'Top 3 Products',
                    data: [30, 20, 50],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true
            }
        });

        // ข้อมูลสำหรับกราฟแท่งพร้อมเส้น สาเหตุและจำนวน
        const barLineChart = new Chart(document.getElementById('barLineChart'), {
            type: 'bar',
            data: {
                labels: ['Machine', 'Human', 'Store', 'Others'],
                datasets: [{
                    label: 'จำนวนที่เกิดขึ้น',
                    data: [12, 19, 3, 17],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(255, 206, 86, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>
</html>
