<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection with YOLO and Realtime Camera</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: #eceef0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 70px;
        }

        video, canvas {
            width: 100%;
            max-width: 480px;
            margin: 20px auto;
            display: block;
        }

        h1 {
            margin-top: 20px;
            font-size: 24px;
        }

        #captureBtn, #refreshBtn, #saveBtn {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            max-width: 480px;
            display: block;
            text-align: center;
        }

        #refreshBtn {
            background-color: #f44336;
        }

        #saveBtn {
            background-color: #008CBA;
        }

        .form-group {
            margin-top: 20px;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

    </style>
</head>
<body>

    <h1>Object Detection</h1>

    <video id="videoElement" autoplay></video>
    <button id="captureBtn" class="btn btn-success">Capture Image</button>
    <canvas id="canvasElement"></canvas>
    <button id="refreshBtn" class="btn btn-danger" style="display: none;">Refresh Camera</button>

    <div id="form" class="container">
        <div class="form-group">
            <label for="partNumber">Part Number:</label>
            <input type="text" id="partNumber" name="partNumber" readonly>
        </div>

        <div class="form-group">
            <label for="partName">Part Name:</label>
            <input type="text" id="partName" name="partName" readonly>
        </div>

        <div class="form-group">
            <label for="cause">Cause:</label>
            <select id="cause" name="cause">
                <option value="" disabled selected>Select Cause</option>
                <option value="Ass">Ass</option>
                <option value="Store">Store</option>
                <option value="Man">Man</option>
                <option value="Machine">Machine</option>
            </select>
        </div>

        <div class="form-group">
            <label for="qty">QTY:</label>
            <input type="number" id="qty" name="qty" min="0" placeholder="Enter quantity">
        </div>

        <button id="saveBtn" class="btn btn-primary">Save</button>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('canvasElement');
        const context = canvas.getContext('2d');
        const captureButton = document.getElementById('captureBtn');
        const refreshButton = document.getElementById('refreshBtn');
        const partNumberInput = document.getElementById('partNumber');
        const partNameInput = document.getElementById('partName');
        const causeSelect = document.getElementById('cause');
        const qtyInput = document.getElementById('qty');
        const saveButton = document.getElementById('saveBtn');

        // เปิดกล้องและแสดงวิดีโอใน video element
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                video.srcObject = stream;
            })
            .catch(function(err) {
                console.error("Error accessing camera: ", err);
                alert("ไม่สามารถเข้าถึงกล้องได้");
            });

        // จับภาพเมื่อกดปุ่ม Capture
        captureButton.addEventListener('click', function() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height); // แสดงภาพใน canvas

            // ซ่อนวิดีโอและแสดงปุ่ม Refresh
            video.style.display = 'none';
            refreshButton.style.display = 'block';

            // กรอกข้อมูลสมมติสำหรับการตรวจจับวัตถุ
            partNumberInput.value = "12345";
            partNameInput.value = "Sample Part";
        });

        // ปุ่ม Refresh กล้อง
        refreshButton.addEventListener('click', function() {
            video.style.display = 'block';
            refreshButton.style.display = 'none';

            // เคลียร์ฟิลด์ข้อมูล
            partNumberInput.value = '';
            partNameInput.value = '';
            causeSelect.value = '';
            qtyInput.value = '';
        });

       // บันทึกข้อมูลเมื่อกดปุ่ม Save
saveButton.addEventListener('click', function() {
    const partNumber = partNumberInput.value;
    const partName = partNameInput.value;
    const cause = causeSelect.value;
    const qty = qtyInput.value;

    if (!partNumber || !partName || !cause || !qty) {
        alert('กรุณากรอกข้อมูลให้ครบทุกช่อง');
        return;
    }

    // สมมติการบันทึกข้อมูลลงใน LocalStorage (สามารถเปลี่ยนเป็นส่งข้อมูลไปเซิร์ฟเวอร์ได้)
    const formData = {
        partNumber,
        partName,
        cause,
        qty
    };

    console.log("Data saved:", formData);
    alert('บันทึกข้อมูลสำเร็จ!');

    // เปลี่ยนหน้าไปหน้า data.html หลังจากบันทึกข้อมูล
    window.location.href = 'data.html';  // เปลี่ยนเส้นทางไปหน้า data.html
});
    </script>

</body>
</html>
